{% extends "base.html" %}
{% block body %}
  <h2>Merge Complete — Preview</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Title</th><th>Total Time</th><th>MD5</th></tr>
    </thead>
    <tbody>
      {% for id,title,time,md5 in books %}
        <tr>
          <td>{{ id }}</td>
          <td>{{ title }}</td>
          <td>{{ time|format_time }}</td>
          <td>{{ md5 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- ←— this form replaces the old <a> link —→ -->
  <form action="{{ url_for('download') }}" method="get" class="text-center mt-4">
    <button type="submit" class="btn btn-success btn-lg">
      📥 Download Fixed Database
    </button>
  </form>
{% endblock %}
